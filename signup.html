<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon-authentif.png">
</head>
<body>
    <div class="formulaire formSu">
        <div class="image">
            <img src="images/ordinateur.jpg" alt="">
        </div>
        <div class="title">Sign Up</div>
        <div>
            <form action="" method="">
                <div class="forEmail">
                    <label for="name">Username</label>
                    <div class="inpuText">
                        <input type="text" name="name" id="" placeholder="e.g. John345">
                        <img src="images/contact.png" alt="" id="icon">
                    </div>
                </div>
                <div class="forEmail">
                    <label for="email">Email Address</label>
                    <div class="inpuText">
                        <input type="email" name="email" id="" placeholder="e.g. address@example.com">
                        <img src="images/message.png" alt="" id="icon">
                    </div>
                </div>
                <div class="forPass">
                    <label for="password">Password</label>
                    <div class="inpuText">
                        <input type="password" name="password" id="">
                        <img src="images/cadenas.png" alt="" id="icon">
                    </div>
                </div>
                <div class="forPass">
                    <label for="password">Confirm Password</label>
                    <div class="inpuText">
                        <input type="password" name="password" id="">
                        <img src="images/cadenas.png" alt="" id="icon">
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign up">
                    <img src="images/entrer.png" alt="" id="iconS">
                </div>
            </form>
        </div>
    </div>
    
    <div class="signUp">
        <p>Already have an account ?</p>
        <a href="index.html">Sign in here!</a>
    </div>
</body>
</html>
