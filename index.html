<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
    <link rel="icon" href="images/icon-authentif.png">
</head>
<body>
    <div class="formulaire">
        <div class="image">
            <img src="images/ordinateur.jpg" alt="">
        </div>
        <div class="title">Sign In</div>
        <div>
            <form action="" method="">
                <div class="forEmail">
                    <label for="email">Email Address</label>
                    <div class="inpuText">
                        <input type="email" name="email" id="" placeholder="e.g. address@example.com">
                        <img src="images/message.png" alt="" id="icon">
                    </div>
                </div>
                <div class="forPass">
                    <label for="password">Password</label>
                    <div class="inpuText">
                        <input type="password" name="password" id="">
                        <img src="images/cadenas.png" alt="" id="icon">
                    </div>
                    
                </div>
                <div class="forOther">
                    <span class="remember">
                        <input type="checkbox" name="remember" id="">
                        <label for="remember">Remember me</label>
                    </span>
                    <a href="">Forgot your password ?</a>
                </div>
                <div class="submit">
                    <input type="submit" value="Sign in">
                    <img src="images/entrer.png" alt="" id="iconS">
                </div>
            </form>
        </div>
    </div>
    
    <div class="signUp">
        <p>Don't have an account ?</p>
        <a href="signup.html">Sign up and get started!</a>
    </div>
</body>
</html>
